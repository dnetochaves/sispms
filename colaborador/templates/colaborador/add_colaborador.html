{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Administracao {% endblock %}

{% block container %}

<section class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fa fa-check-circle"></i> Colaborador</h5>
               <form method="post">
                  <div class="form-group">
                    {% csrf_token %}
                      {{ form|bootstrap }}
                  <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
               </form>
          </div>
      </div>
     </div>
    </div>
</section>
{% endblock %}
