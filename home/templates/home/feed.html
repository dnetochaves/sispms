{% extends 'base.html' %}
{% load static %}
{% block title %} Administracao {% endblock %}

{% block container %}

<div class="row">
    <div class="col">
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend" id="button-addon3">
                    <a href="{% url 'add_feed' %}" class="btn btn-outline-secondary">Add Feed</a>
                    <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons"
                       aria-describedby="button-addon3" id="pesquisa" name="pesquisa">
            </div>
        </form>
    </div>
</div>

<div class="row">

    <div class="col-12">
        {% for feeds in feed %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ feeds.Titulo }}</h4>
                <p class="card-text">{{ feeds.Descricao }}</p>
                <a href="#" class="btn btn-primary btn-sm">{{ feeds.SetorFeed }}</a>
                <a href="#" class="btn btn-danger btn-sm">{{ feeds.UsuarioFeed }}</a>
                <a href="#" class="btn btn-info btn-sm"><i class="fas fa-share-alt"></i></a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
