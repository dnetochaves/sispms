{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block title %} Administracao {% endblock %}

{% block container %}


<div class="row">
    <div class="col">
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend" id="button-addon3">
                    <a href="{% url 'add_feed' %}" class="btn btn-outline-secondary">Add Feed</a>
                    <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons"
                    aria-describedby="button-addon3" id="pesquisa" name="pesquisa">
            </div>
        </form>
    </div>
</div>
{% for feeds in feed %}
<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                    data-target="#{{ feeds.Titulo }}" aria-expanded="true" aria-controls="collapseOne">
                    <h4>{{ feeds.Titulo }}</h4>
                    <small>Postado por {{ feeds.UsuarioFeed }} {{ feeds.DataRegistro | naturalday}}</small>
                </button>
            </h2>
        </div>

        <div id="{{ feeds.Titulo }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                {{ feeds.Descricao }}
            </div>
        </div>
    </div>

</div>

{% endfor %}
<br><br><br><br>
{% endblock %}
