<html>

<head>
    <style>
        @page {
            size: letter portrait;

            @frame content_frame {
                left: 50pt;
                width: 512pt;
                top: 50pt;
                height: 692pt;
                -pdf-frame-border: 1;
                /* for debugging the layout */
            }
        }

        table {
            border: 1px solid black;
            width: 100%;
            font-weight: bold;
        }


        .cabecalho {
            text-align: center;
            color: black;
            background-color: silver;
            font-size: 20px;


        }

        .titulo {
            text-align: center;
            vertical-align: text-bottom;
            background-color: black;
            color: white;

        }

        .conteudo {
            background-color: silver;

        }
        .space{
            background-color: black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="titulo" colspan="4"><h1>Relatório Geral de Equipamentos Gre Itapuã</h1></td>
        </tr>
        {% for eq in eqs %}
        <tr>
            <td class="conteudo">Descrição</td>
            <td class="conteudo">Fabricante</td>
            <td class="conteudo">Modelo</td>
            <td class="conteudo">Tombo</td>
        </tr>
        <tr>
            <td>{{ eq.descricao }} </td>
            <td>{{ eq.fabricante }} </td>
            <td>{{ eq.modelo }} </td>
            <td>{{ eq.tombo }} </td>
        </tr>
        <tr>
            <td class="conteudo" colspan="4">Observação</td>
        </tr>
        <tr>
            <td colspan="4">{{ eq.observacao }} </td>
        </tr>
        <tr>
            <td class="conteudo" colspan="4">Setor</td>
        </tr>
        <tr>
            <td colspan="4">{{ eq.setor }} </td>
        </tr>
        <tr>
            <td class="conteudo" colspan="4">Tags</td>
        </tr>
        <tr>
            <td colspan="4">
                {% for tag in eq.tag.all %}
                {{ tag }}
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td colspan="4" class="space"></td>
        </tr>

        {% endfor %}
       
    </table>



</body>

</html>
