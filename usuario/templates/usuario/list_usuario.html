{% extends 'base.html' %}

{% block title %} Administracao {% endblock %}

{% block container %}


<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nome</th>
         <th scope="col">Operações</th>
    </tr>
  </thead>
  <tbody>
  {% for usu in usu %}
    <tr>
      <th scope="row">{{ usu.Nome }}</th>
         <th scope="col"> <a href="{% url 'delete_usuario' usu.id %}">Deletar</a></th>
    </tr>
  {% endfor %}
  </tbody>

</table>
{% endblock %}
