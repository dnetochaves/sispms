{% extends 'base.html' %}

{% block title %} Administracao {% endblock %}

{% block container %}
<div class="alert alert-danger" role="alert">
    <div class="row">
        <div class="col-2"><i class="fas fa-exclamation-circle fa-6x"></i></div>
        <div class="col-10">
            <h1>
                Tem certeza que deseja excluir sua Nota<br>
                {{ nota.Titulo }}
            </h1>

        </div>
    </div>

</div>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-danger btn-lg">Excluir</button>
</form>
{% endblock %}
